{% extends "base/base.html" %}

{% block title %}회원가입{% endblock %}

{% block content %}
<section class="form-container">
    <h2>회원가입</h2>
    <p>새 계정을 생성하여 서비스를 시작하세요</p>
    
    <form action="/signup" method="post">
        <input type="id" name="username" placeholder="아이디를 입력하세요" required>
        <input type="password" name="password" placeholder="비밀번호를 입력하세요" required>
        <input type="password" name="password_confirm" placeholder="비밀번호를 다시 입력하세요" required>
        <button type="submit">회원가입</button>
    </form>
    <br>
    <form method="POST" action="{{ url_for('index') }}">
        <button class="guest" type="submit">게스트 로그인</button>
    </form>
    
    <p>이미 계정이 있으신가요? <a href="/login">로그인</a></p>
    <p><a href="/">메인으로 돌아가기</a></p>

</section>
{% endblock %}
