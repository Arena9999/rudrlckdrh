<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>웹캠 테스트</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
    }
    video {
      border: 2px solid #333;
      border-radius: 8px;
      width: 640px;
      height: 480px;
      background-color: #000;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>웹캠 테스트</h1>
  <video id="video" autoplay playsinline></video>
  <div>
    <button id="startBtn">웹캠 켜기</button>
    <button id="stopBtn">웹캠 끄기</button>
  </div>
  <p id="status">권한 상태: 확인 전</p>

  <script>
    const video = document.getElementById("video");
    const startBtn = document.getElementById("startBtn");
    const stopBtn = document.getElementById("stopBtn");
    const statusText = document.getElementById("status");
    let stream = null;

    // 권한 상태 확인
    async function checkCameraPermission() {
      if (!navigator.permissions) {
        statusText.textContent = "권한 API를 지원하지 않는 브라우저입니다.";
        return;
      }
      try {
        const permissionStatus = await navigator.permissions.query({ name: 'camera' });
        statusText.textContent = "권한 상태: " + permissionStatus.state;

        permissionStatus.onchange = () => {
          statusText.textContent = "권한 상태 변경됨: " + permissionStatus.state;
        };
      } catch (err) {
        statusText.textContent = "권한 확인 실패: " + err;
      }
    }

    // 웹캠 켜기
    async function startWebcam() {
      try {
        stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
        statusText.textContent = "웹캠 켜짐";
      } catch (err) {
        console.error(err);
        statusText.textContent = "웹캠 접근 실패: " + err.message;
      }
    }

    // 웹캠 끄기
    function stopWebcam() {
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
        video.srcObject = null;
        statusText.textContent = "웹캠 꺼짐";
      }
    }

    startBtn.addEventListener("click", startWebcam);
    stopBtn.addEventListener("click", stopWebcam);

    checkCameraPermission();
  </script>

</body>
</html>
