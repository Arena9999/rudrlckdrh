{% extends "base/base.html" %}

{% block title %}거북목 체크리스트{% endblock %}

{% block content %}
  <!-- 메인 컨텐츠 -->
  <main>
    <section class="main">
      <h1>거북목 환경 요인 체크리스트</h1>
      <p>아래 항목 중 자신에게 해당되는 환경을 체크해 보세요.</p>
    </section>

    <!-- 체크리스트 -->
    <div class="form-container2">
      <h2>거북목 발생 요인 7가지</h2>
      <div style="margin-top: 8px; padding: 10px; background: #fef2f2; border-left: 4px solid #dc2626; border-radius: 6px; font-size: 0.9rem; color: #991b1b;">
          ⚠️ <strong>주의:</strong> 항목 중 2 ~ 3개 이상이 해당된다면 거북목증후군으로 진행될 수 있습니다.
      </div>

      <form method="post" action="" onsubmit="return showAlert()">
        <ul style="list-style: none; padding: 0; margin-top: 20px; text-align: left;">
          <li style="margin-bottom: 15px;">
            <label>
              <input type="checkbox" name="factors" value="Cold, tingling hands and feet, and poor posture."
                     style="transform: scale(1.5); margin-right: 8px;">
              <strong>손발이 차고 자주 저리고, 평소 구부정한 자세라는 말을 자주 듣는다.</strong>
            </label>
          </li>
            
          <li style="margin-bottom: 15px;">
            <label>
              <input type="checkbox" name="factors" value="Neck cracking, frequent fatigue, and headaches."
                     style="transform: scale(1.5); margin-right: 8px;">
              <strong>목을 이리저리 돌렸을 때 우두둑하는 소리가 나거나 쉽게 피곤하고 두통이 자주 생긴다.</strong>
            </label>
          </li>

          <li style="margin-bottom: 15px;">
            <label>
              <input type="checkbox" name="factors" value="Bad sleeping habit."
                     style="transform: scale(1.5); margin-right: 8px;">
              <strong>잠 버릇이 나쁘다.</strong>
            </label>
          </li>

          <li style="margin-bottom: 15px;">
            <label>
              <input type="checkbox" name="factors" value="Over 8 hours of computer use daily."
                     style="transform: scale(1.5); margin-right: 8px;">
              <strong>컴퓨터를 하루에 8시간 이상 하는 편이다.</strong>
            </label>
          </li>

          <li style="margin-bottom: 15px;">
            <label>
              <input type="checkbox" name="factors" value="Frequent neck and shoulder stiffness."
                     style="transform: scale(1.5); margin-right: 8px;">
              <strong>목과 어깨가 자주 결린다.</strong>
            </label>
          </li>

          <li style="margin-bottom: 15px;">
            <label>
              <input type="checkbox" name="factors" value="Unrefreshing sleep."
                     style="transform: scale(1.5); margin-right: 8px;">
              <strong>자고 일어났을 때 개운하지 않다.</strong>
            </label>
          </li>

          <li style="margin-bottom: 15px;">
            <label>
              <input type="checkbox" name="factors" value="Eye strain and chronic headaches."
                     style="transform: scale(1.5); margin-right: 8px;">
              <strong>눈이 쉽게 뻐근하고 만성 두통에 시달린다.</strong>
            </label>
          </li>
        </ul>

        <div style="margin-top: 20px;">
          <button type="submit" style="width:400px; height:47px; color:#FFFFFF; font:16px Arial, sans-serif; 
              background:#2563EB; margin:0 0 -5px 0; padding:12px; border:none; border-radius:6px; cursor:pointer;">
              제출하기
          </button>
        </div>
      </form>
    </div>
  </main>

  <script>
    function showAlert() {
      alert("체크리스트가 제출되었습니다!");
      return true; // 실제 서버 제출을 막고 알림만 띄우고 싶다면 false
      // return true; // 서버로 실제 제출을 원하면 true로 변경
    }
  </script>
{% endblock %}
